<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen Demo</title>
    <style>
        .mainPage
        {
            background-color: beige;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" name="" id="pass">
        <button class="unlock">Unlock</button>
    </div>
    <div class="mainPage hide">
        <h1>Congratulation You Unlocked</h1>
    </div>
    <div class="mainPage2 hide">
        <h1>Please Try Again</h1>
    </div>
    <button class="btn hide">Try Again</button>
</body>
<script src="index.js"></script>
</html>
